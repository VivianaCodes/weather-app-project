<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"/>
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Molle&family=Rajdhani&display=swap" rel="stylesheet">
 <script
      src="https://kit.fontawesome.com/f4f3af44e3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-now justify-content-center align-items-center">
  <div class="card-body-now">
    <h3 class="card-title" id="current-city"></h3>
      <div class="current-time"></div>
       <h4>
            <span id="temp-number"></span>
          <span class="units">
            <a href="#" id="celsius-link" style="text-decoration:none; color:inherit">°C </a>|
            <a href="#" id="fahrenheit-link" style="text-decoration:none; color:inherit">°F</a>
          </span>
        </h4>
    <span id="sky"></span>
  </br>
    <img src="" alt="" id="weather-icon" class="float-left"/>
</br>
<span id="humidity">💧</span>
</br>
<span id="wind">🌬️</span>
<form><button class="btn btn-primary-location" id="search-location">Current </button>   
  </form>  
</div>
</div>
<div class="weather-forecast" id="forecast"></div>
    <form class="row height d-flex justify-content-center align-items-center" id="form">
   <div class="col-md-8">
    <div class="search">
      <i class="fa fa-search"></i>
        <input type="text" class="form-control" placeholder="Search for a city" autocomplete= off focus=on id="search-text"/>
          <button class="btn btn-primary">Search</button>
        </div> 
      </div> 
    </form>
        <small>
<a href="https://github.com/VivianaCodes/weather-app-project" class="open-code">Open-source code</a> by Viviana Milone
        </small>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
